<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Animate a plane</title>
		<style>
			img {
				cursor: pointer;
			}
		</style>
		<style>
			#flyJet {
				width: 40px;
				/* -> 400px */
				
				height: 24px;
				/* -> 240px */
				transition: width 3s cubic-bezier(.5, 1, .5, 2), height 3s cubic-bezier(.5, 1, .5, 2);
			}
		</style>
	</head>
	<body>
		<h1>Animate a plane</h1>
		<img id="flyJet" src="https://en.js.cx/clipart/flyjet.jpg" alt="" />
	<script src="animate_a_plane.js"></script>
	</body>
</html>
