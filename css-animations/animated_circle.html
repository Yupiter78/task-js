<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated circle</title>
	<style>
		.circle {
			transition-property: width, height;
			transition-duration: 4s;
			position: fixed;
			transform: translateX(-50%) translateY(-50%);
			background-color: red;
			border-radius: 50%;
			left: 350px;
			top: 350px;
			width: 20px;
			height: 20px;
		}
	</style>
</head>
<body>
<h1>Animated circle</h1>
<div class="circle"></div>

<script src="animated_circle.js"></script>
</body>
</html>
